
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aniversariantes ICM</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Aniversariantes ICM</h1>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="tel" id="telefone" placeholder="Telefone (apenas números)" required />
    <input type="date" id="aniversario" required />
    <select id="sexo" required>
      <option value="">Sexo</option>
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
    </select>
    <select id="categoria" required>
      <option value="">Categoria</option>
      <option value="irmã">Irmã</option>
      <option value="irmão">Irmão</option>
      <option value="pastor">Pastor</option>
      <option value="diácono">Diácono</option>
      <option value="bebê">Bebê</option>
      <option value="pequeno">Pequeno</option>
      <option value="pequena">Pequena</option>
      <option value="intermediário">Intermediário</option>
      <option value="intermediária">Intermediária</option>
      <option value="adolescente">Adolescente</option>
      <option value="jovem">Jovem</option>
    </select>
    <button type="submit">Salvar</button>
  </form>
  <div>
    <button id="filtrarHoje" class="verde">🎉 Ver aniversariantes de hoje</button>
    <button id="parabenizar">📤 Parabenizar no WhatsApp</button>
  </div>
  <ul id="lista"></ul>
  <script src="script.js"></script>
</body>
</html>
